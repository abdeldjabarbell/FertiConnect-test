<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FertiConnect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="watingDiv" id="watingDiv" >
        <div class="logoBg">
            <div class="caeee_logo" id="caeee_logo"></div>
            <div class="textLogo" id="textLogo">
                <h1>FertiConnect</h1>
            </div>
            <div class="imagelogo" id="imagelogo">
                <img src="img/ferticonnectiLogoGreen.png" alt="">
            </div>
            <div class="bg_choix_user" id="bg_choix_user">

                <div class="bgmedcinpatient" id="medcinclick">
                    <div class="img_bgmedcinpatient">
                        <i id="loadingi1" class="bi bi-journal-medical"></i> 
                        <img id="loadinglogo1" src="img/ferticonnectiLogoGreen.png" style="display: none;"  alt="" ic>                  
                    </div>
                    <h1>Bienvenue Médecin</h1>
                    <p>Accédez à votre espace médical en vous connectant en tant que médecin.</p>
                </div>

                <div class="bgmedcinpatient" id="patientclick">
                    <div class="img_bgmedcinpatient">
                        <i id="loadingi2" class="bi bi-person-heart"></i>
                        <img id="loadinglogo2" src="img/ferticonnectiLogoGreen.png"  style="display: none;" alt="" ic>                  
                    </div>
                    <h1>Bienvenue Utilisateur</h1>
                    <p>Accédez à votre espace médical en vous connectant en tant qu'utilisateur.</p>
                </div>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
